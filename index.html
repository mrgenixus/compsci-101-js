<!DOCTYPE html>
<html>
<head>
	<title>Sign up form</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="container">

		<h1>Sign Up!</h1>

		<p>Fill in the required fields and click submit.</p>

		<form method="post" action="">
			<div class="form-row">
				<label for="first_name">First name:</label>
				<input type="text" name="first_name" class="required">
			</div>
			<div class="form-row">
				<div class="error">An error</div>
				<label for="last_name">Last name:</label>
				<input type="text" name="last_name" class="required">
			</div>
			<div class="form-row">
				<label for="phone_number">Phone number:</label>
				<input type="text" name="phone_number">
			</div>
			<div class="form-row">
				<label for="email">Email:</label>
				<input type="text" name="email" class="required">
			</div>
			<div class="form-row">
				<label for="password">Password:</label>
				<input type="password" name="password" class="required">
			</div>
			<div class="form-row">
				<label for="password_confirm">Confirm password:</label>
				<input type="password" name="password_confirm" class="required">
			</div>
			<div class="form-row">
				<label for="backstory">Backstory:</label>
				<textarea name="backstory" rows="5"></textarea>
			</div>
			<div class="form-row">
				<label for="favorite_author">Favorite author:</label>
				<input type="text" name="favorite_author">
			</div>
			<div class="form-row">
				<label for="profession">Profession:</label>
				<input type="text" name="profession" class="required">
			</div>
			<div class="form-row">
				<label for="dream">Dream:</label>
				<textarea name="dream" rows="5" class="required"></textarea>
			</div>
			<div class="form-row">
				<label></label>
				<button type="submit">Submit</button>
				<button type="reset">Clear</button>
			</div>
		</form>

	</div>

</body>
</html>
